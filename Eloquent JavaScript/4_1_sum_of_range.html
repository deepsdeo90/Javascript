		Write a range function that takes two arguments, start and end, and
returns an array containing all the numbers from start up to (and including)
end

Next, write a sum function that takes an array of numbers and returns
the sum of these numbers. Run the previous program and see whether
it does indeed return 55.

As a bonus assignment, modify your range function to take an optional
third argument that indicates the “step” value used to build up the
array. If no step is given, the array elements go up by increments of
one, corresponding to the old behavior

-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
var range =function(start,end){
	//check for optional third argument
	var step=1;
	if(arguments.length==3){
		step=arguments[2];
	}
	var  rangeArray =[];
	var i=start;
	while(step>=0 ? i<=end : i>=end){
		rangeArray.push(i);
		i=i+step;
	}
	return rangeArray;
}

var sum = function(rangeArray){
	var sum=0;
	for(var i = 0;i<rangeArray.length;i++){
		sum+=rangeArray[i];
	}
	return sum;
}
/*=============range=============*/
console.log(range(1,10));
console.log(range(5,9));
console.log(range(10,1));

console.log(range(1,10,2));
console.log(range(5,2,-1));



/*==============SUM==============*/
console.log(sum(range(1,10)));
console.log(sum(range(5,9)));
console.log(sum(range(10,1)));
console.log(sum(range(1,10,2)));

console.log(sum(range(5,2,-1)));



</script>
</body>
</html>
