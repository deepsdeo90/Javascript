write two functions,
reverseArray and reverseArrayInPlace. The first, reverseArray, takes an array
as argument and produces a new array that has the same elements in
the inverse order

The second, reverseArrayInPlace, does what the reverse
method does: it modifies the array given as argument in order to reverse
its elements. Neither may use the standard reverse method.
-->
<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
<script type="text/javascript">
var reverseArray = function(inputArray){
	var outputArray =[];
	for(var i=inputArray.length-1;i>=0;i--){
		outputArray.push(inputArray[i]);
	}
	return outputArray;
}
var inputArray = [1,2,3,4,5];
console.log("Input Array ");
console.log(inputArray);
var outputArray = reverseArray(inputArray);
console.log("Reversed Array");
console.log(outputArray);

var reverseArrayInplace = function(inputArray){
	var temp;
	var length = inputArray.length;
	for(var i=0;i<(inputArray.length)/2;i++){
		temp = inputArray[i];
		inputArray[i]=inputArray[length-i-1];
		inputArray[length-i-1] = temp;
	}
	return inputArray;
}
var inputArrayInplace = [1,2,3,4,5];
console.log("Input Array inplace ");
console.log(inputArrayInplace);
var outputArrayInplace = reverseArrayInplace(inputArrayInplace);
console.log("Reversed Array inplace");
console.log(outputArrayInplace);
console.log(inputArrayInplace);


</script>
</body>
</html>
