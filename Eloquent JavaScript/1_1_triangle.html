		 Write a loop that makes seven calls to console.log to output the following triangle:
#
##
###
####
#####
######
#######
-->
<!DOCTYPE html>
<html>
<head>
	<title>Looping a triangle</title>
</head>
<body>
<script type="text/javascript">
for(var line="#";line.length<8;line +="#"){
	console.log(line);
}	
</script>
</body>
</html>
