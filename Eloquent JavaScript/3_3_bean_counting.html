<!DOCTYPE html>

<script type="text/javascript">
function countChar(inputString,ch){
	var count=0;
	for(var i=0;i<inputString.length;i++){
		if(inputString.charAt(i)==ch)
			count++;
	}
	return count

}
console.log(countChar("abc","Z"));
console.log(countChar("abc bB","A"));
console.log(countChar("bBbB","c"));
console.log(countChar("bhgsd","s"));
console.log(countChar("BB bb bBB","B"));
console.log(countChar("abc d","D"));
