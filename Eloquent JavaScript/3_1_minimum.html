Write a function min that takes two arguments and returns their minimum
-->
<!DOCTYPE html>
<html>
<head>
	<title>Looping a triangle</title>
</head>
<body>
<script type="text/javascript">
var min = function(first,second){
	return first<second?first:second;	
}
console.log(min(3,3));
console.log(min(3,1));
console.log(min(2,3));
</script>
</body>
</html>
